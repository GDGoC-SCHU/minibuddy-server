server:
  port: 8080

spring:
  datasource:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true



firebase:
  key-path: app-server/src/main/resources/db-account-key.json
grpc:
  client:
    stockService: # 이 이름이 @GrpcClient 와 이름이 일치해야함.
      address: static://localhost:8081
      negotiation-type: PLAINTEXT
